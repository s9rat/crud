<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Ajouter Client</h1>
  
</div>

<!-- Student form -->
<form [formGroup]="clientForm" (ngSubmit)="submitStudentData()" novalidate>
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">

        <div class="col-md-12 mb-3">
          <label>Nom</label>
          <input type="text" formControlName="nom" class="form-control" required>
          <!-- Showing errors using getter method -->
        </div>

        <div class="col-md-12 mb-3">
          <label>Prenom</label>
          <input type="text" formControlName="prenom" class="form-control">
        </div>

      </div>

      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control" required>
          <!-- Showing errors using getter method -->
          <p *ngIf="email.touched && email.invalid" class="error"><sup>*</sup>Please provide email</p>
        </div>

        <div class="col-md-12 mb-3">
          <label>Telephone</label>
          <input type="text" formControlName="telephone" class="form-control" required>
          <!-- Showing errors using getter method -->
          <p *ngIf="telephone.touched && telephone.invalid" class="error"><sup>*</sup>Please provide contact
            number</p>
        </div>

      </div>

      <div class="row">
      
        <div class="col-md-12 mb-3">
          <label>Ville</label>
          <input type="text" formControlName="ville" class="form-control" required>
          <!-- Showing errors using getter method -->
        </div>
      
        <div class="col-md-12 mb-3">
          <label>Adresse</label>
          <input type="text" formControlName="adresse" class="form-control">
        </div>
      
      </div>

      <div class="form-group text-right">
        <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
        <button type="submit" class="btn btn-success" [disabled]="!clientForm.valid">Ajouter Client</button>
      </div>

    </div>
  </div>
</form>
